<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <base href="/">
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="module">
        // Added TrendingUp, Zap, Package, and Users for new projects
        import { createIcons, Search, Code, Briefcase, Feather, BarChart2, Shield, GitBranch, Terminal, TrendingUp, Zap, Package, Users } from 'https://unpkg.com/lucide@latest/dist/esm/lucide.js';
        createIcons({ icons: { Search, Code, Briefcase, Feather, BarChart2, Shield, GitBranch, Terminal, TrendingUp, Zap, Package, Users } });
    </script>
  <style>
        :host {
        scroll-behavior: smooth;
    }
    .antialiased {
        font-family: 'Inter', sans-serif;
        background-color: #0d1117; /* Dark background */
        color: #c9d1d9; /* Light text */
        min-height: 100vh;
        display: block;
    }
    /* Custom scrollbar for aesthetics */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-thumb {
        background-color: #374151;
        border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
        background-color: #161b22;
    }
  </style>
</head>
<body>
  <app-root ngSkipHydration></app-root>
</body>
</html>
